<div class="carousel-container relative" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <button (click)="prevSlide(); stopAutoSlide();" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white px-2 py-1">Prev</button>
    <div class="carousel-inner flex overflow-hidden">
      <div *ngFor="let slide of slides; let i = index" class="carousel-item flex-none w-1/4 px-4 h-2/5" [class.hidden]="!isSlideVisible(i)">
        <!-- Your card content here -->
        <div class="card border p-4">
            <h2 class="justify-center items-center align-middle">{{slide?.acName}}</h2>
            <hr/>
    
            <div class="flex items-center p-2">
                <img [src]="slide.candidateImage" alt="{{slide.candidateName + 'Image Not Found'}}" class="h-32 object-cover mr-4">
                <div>
                    <h2 class="text-lg font-bold">{{slide.candidateName}}</h2>
                    <div class="flex items-center">
                        <img [src]="slide.partyImage" alt="{{slide.partyName + 'Image Not Found'}}" class="h-12 rounded-full mr-2"> 
                        <h2 class="text-lg font-bold">{{slide.partyName}}</h2>
                    </div>                    
                    <div class="flex items-center"> <!-- Add this div with items-center -->
                        <p class="px-3 rounded-xl bg-green-500 text-white" *ngIf="slide.status == 'Won'">{{slide.status}}</p>
                        <p class="px-3 rounded-xl bg-red-500 text-white " *ngIf="slide.status == 'Lost'">{{slide.status}}</p>
                    </div>

                </div>
            </div>
            
        </div>
      </div>
    </div>
    <button (click)="nextSlide(); stopAutoSlide();" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white px-2 py-1">Next</button>
  </div>
